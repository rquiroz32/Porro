<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./style.css">



</head>

<body>
    <!-- Begin JumboTron for Site Title-->
    <div class="jumbotron jumbotron-fluid" style="background-color: slategray; color: white;">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Search for a city to check it's weather! You can click on recent searches to display that
                city's weather without running another search!</p>
        </div>
    </div>


    
    <!-- Row for all page content-->
    <div class="row">

        <!-- column definition for search and recent history-->
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12 col pl-md-3" style="background-color: lightgray;">

                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="selectedCity" placeholder="Enter a City here">
                        </div>
                        <button id="searchBtn" type="submit" class="btn btn-primary mb-2">Search</button>
                    </form>


                    <!--RECENT SEARCH LIST-->
                    <div class="row">
                        <ul id="recentSearchList" class="list-group col-sm-11 ml-md-4">

                        </ul>
                    </div>



                </div>
            </div>
        </div>
        <!-- Column definition for Weather Display area-->
        <div class="col-sm-8 col-lg-8">

            <!--Row Definition for Current Day Weather-->
            <div class="row">
                <div class=" col-sm-12 ml-md-4 pl-md-4"
                    style=" border-style:solid; background-color: white; border-radius: 25px; border-width: 1px;">
                    <div class="row">
                        <h1 id="cityName">CITY NAME (MM/DD/YYYY)</h1>
                        <img id= "mainWeatherIcon" src="">
                    </div>
                    <br>
                    <div class="row">
                        <div id="temp">Temp:</div>
                    </div>

                    <br>

                    <div class="row">

                        <div id="humidity">Humidity:</div>
                    </div>
                    <br>

                    <div class="row">
                        <div id="windSpeed">Wind Speed:</div>
                    </div>
                    <br>
                    <div class="row">
                        <div id="uvIndex">UV Index:</div>
                    </div>

                    <br>


                </div>

            </div>
            <br>
            <div id="fiveDayContainer" class="row">

              

            </div>
        </div>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
